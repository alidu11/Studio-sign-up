<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/studio.jpeg" alt="">
        </div>

        <div class="text">
            <h1>sign up</h1>

            <div class="inputs">
                <label for="name">Your name</label>
                <input type="text" name="Your name" placeholder="Your name"> 
                
                <label for="address">Email address</label>
                <input type="email" name="address"  placeholder="yourmail@gmail.com">

                <label for="password">Password</label>
                <input type="password" name="password"  placeholder="at least min 8 characters">
            </div>
           

            <div class="check">
                <input type="checkbox" name="check">
                <p>
                    By creating an account, you agree to our <a href="#">terms</a> and <a href="#">privacy policy</a>
                </p>
            </div>

            <div class="btn">
                <button type="submit">Create Account</button>
            </div>

            <p class="or">
                or
            </p>

            <div class="btns">
                <button type="submit"><img src="./images/google.png" alt=""> <h4>Google Account</h4></button>

                <button type="submit"><img src="./images/facebook.png" alt=""> <h4>Facebook Account</h4></button>
            </div>

            <div class="end">
                <p>
                    Already have an account?<a href="#">log in</a>
                </p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
